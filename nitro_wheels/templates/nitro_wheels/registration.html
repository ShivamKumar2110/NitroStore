{% load staticfiles %}

<html>
<head>
   <title>Nitro Wheels</title>
   <link rel="stylesheet" href="{% static 'css/registration.css' %}">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>
<body background="{% static 'images/login.jpg' %}">
    <p align="right" style="color:white;" >Back to <a style="color:white;" href="/nitro_wheels/home">Home</a></p>
  <form id="msform">
    <br><br>
  		<fieldset>
    		<h1 class="fs-title">Registration</h1>
    		<br>
    		<table>
    			<tr>
    				<td>
    					Name
    				</td>
    				<td>
    					<input id="name" type="text" name="name" placeholder="Name" />
    				</td>
    			</tr>
    			<tr>
    				<td>
    					Date of<br>Birth
    				</td>
    				<td>
    					&nbsp;
    					<select id="months">
    		    			<option value="12">Dec</option>
    						<option value="11">Nov</option>
    						<option value="10">Oct</option>
    						<option value="09">Sep</option>
    						<option value="08">Aug</option>
    						<option value="07">Jul</option>
			    			<option value="06">Jun</option>
    						<option value="05">May</option>
    						<option value="04">Apr</option>
    						<option value="03">Mar</option>
    						<option value="02">Feb</option>
    						<option value="01">Jan</option>
    					</select>&nbsp;
    					<select id="dates">
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
						</select>&nbsp;
						<select id="years">
							<option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
						</select>
    				</td>
    			</tr>
    			<tr>
    				<td>
    					Email Id
    				</td>
    				<td>
    					<input id="email" type="text" name="email" placeholder="Email Id" />
    				</td>
    			</tr>
    			<tr>
    				<td>
    					Username
    				</td>
    				<td>
    					<input id="usrname" type="text" name="usrname" placeholder="Username" />
    				</td>
    			</tr>
    			<tr>
    				<td>
    					Password
    				</td>
    				<td>
    					<input id="pass" type="password" name="pass" placeholder="Password" />
    				</td>
    			</tr>
    			<tr>
    				<td>
    					Confirm<br>Password
    				</td>
    				<td>
    					<input id="cpass" type="password" name="cpass" placeholder="Confirm Password" />
    				</td>
    			</tr>
    		</table>
            <button name="next" class="action-button" id="sub">Submit</button>   
      		<br>Already Have an Account <a href="/nitro_wheels/login/">Click Here</a>
    	</fieldset>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static '/js/registration.js' %}" ></script>
</body>
</html>
